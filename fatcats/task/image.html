<!DOCTYPE html>
<html>
<head>
    <title>images</title>
    <!--<style>
        .div-klasse, img {
            min-width: 100%;

    </style>-->
</head>
<body>
    <p>simple image insert</p>
    
    <div class="div-klasse" style="min-width: 1920px; ">
    <img src="cat.jpg" alt="fat cat">
    <img src="fatcats/fatcat.jpg" alt="fat cat">

    <!--if i want to access a picture in a folder, write down the filepath-->
   
    <!--if you are uploading this to your domain:-->
    <img src="https://www.banzalli/fatcats/fatcat.jpg" alt="fat cat">
    
    <img src="https://sharing.wcpo.com/sharescnn/photo/2016/09/29/a3fe9f0210d244ca975bd27290acadc7_1475190513685_47137934_ver1.0_640_480.jpg" alt="fat cat">
    
    <!--set the width and height-->
    <img src="cat.jpg" alt="fat cat" width="250px" height="250px">

    <img src="https://media1.tenor.com/images/031bb407e043807155066511da107f8b/tenor.gif?itemid=8669203" alt="fat cat" border="10px" align="right">

<!--hyperlinks-->
<p>click the following link</p>

<!--to link to another website-->
<a href="https://en.wikipedia.org/wiki/Fat_cat_(term)" target="_blank ">Fat cat</a> <!--target="parent"-->

<!--to link to another html file in the same folder-->
<a href="bla.html" title="Fatter cats">Fatter cats</a>

</html>
